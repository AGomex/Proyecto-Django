<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #009688);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #009688;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .button:hover {
            background-color: #00796B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al sistema de tickets</h1>
        <p>Gestiona tus tickets</p>
        <p><a href="{% url 'ver_tickets' %}" class="button">Ir a la lista de tickets</a></p>
    </div>
</body>
</html>
